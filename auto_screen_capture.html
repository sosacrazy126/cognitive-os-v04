<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Screen Capture - Cognitive OS v0.4</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            background: #1a1a1a;
            color: #ffffff;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .controls { 
            margin: 20px 0; 
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button { 
            padding: 12px 24px; 
            margin: 5px; 
            font-size: 16px; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .primary { background: #007acc; color: white; }
        .primary:hover { background: #005a9e; }
        .danger { background: #dc3545; color: white; }
        .danger:hover { background: #c82333; }
        
        .status { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px; 
            font-weight: bold;
        }
        .status.success { background: #155724; border: 1px solid #c3e6cb; color: #d4edda; }
        .status.error { background: #721c24; border: 1px solid #f5c6cb; color: #f8d7da; }
        .status.info { background: #0c5460; border: 1px solid #b8daff; color: #d1ecf1; }
        
        video { 
            width: 100%; 
            max-width: 800px; 
            border: 2px solid #007acc; 
            border-radius: 8px;
            background: #000;
        }
        canvas {
            border: 2px solid #28a745;
            border-radius: 8px;
            background: #000;
            display: none;
        }
        .metrics {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .metric {
            text-align: center;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #007acc;
        }
        .metric-label {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
        .log {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 1px solid #444;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid #333;
        }
        .timestamp {
            color: #888;
            margin-right: 8px;
        }
        .auto-start-banner {
            background: #28a745;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¨ Auto Screen Capture - Cognitive OS v0.4</h1>
        
        <div class="auto-start-banner">
            üöÄ AUTO-START MODE ENABLED - Screen sharing will begin automatically
        </div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="fps-counter">0</div>
                <div class="metric-label">FPS</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="frame-count">0</div>
                <div class="metric-label">Frames Sent</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="data-sent">0 KB</div>
                <div class="metric-label">Data Sent</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="connection-status">
                    <span class="connection-status disconnected"></span>Connecting...
                </div>
                <div class="metric-label">WebSocket Status</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="stop-all" class="danger">‚èπÔ∏è Stop All</button>
            <button id="pause-streaming" class="primary">‚è∏Ô∏è Pause Streaming</button>
        </div>
        
        <div id="status" class="status info">üöÄ Initializing auto-start sequence...</div>
        
        <div>
            <h3>üñ•Ô∏è Live Screen Capture</h3>
            <video id="screen-video" autoplay muted></video>
            <canvas id="frame-canvas" width="800" height="600"></canvas>
        </div>
        
        <div>
            <h3>üìã Connection Log</h3>
            <div id="connection-log" class="log"></div>
        </div>
    </div>

    <script>
        class AutoCognitiveScreenCapture {
            constructor() {
                this.screenStream = null;
                this.websocket = null;
                this.canvas = document.getElementById('frame-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.video = document.getElementById('screen-video');
                this.isStreaming = false;
                this.isPaused = false;
                this.frameCount = 0;
                this.totalDataSent = 0;
                this.fpsCounter = 0;
                this.lastFpsTime = Date.now();
                this.websocketUrl = 'ws://localhost:8084/ws';
                this.autoStartDelay = 2000; // 2 seconds delay before auto-start
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.initializeElements();
                this.setupEventListeners();
                this.logMessage('üß¨ Auto Cognitive Screen Capture initialized');
                
                // Start auto-connection sequence
                this.startAutoSequence();
            }
            
            initializeElements() {
                this.elements = {
                    stopAll: document.getElementById('stop-all'),
                    pauseStreaming: document.getElementById('pause-streaming'),
                    status: document.getElementById('status'),
                    fpsCounter: document.getElementById('fps-counter'),
                    frameCount: document.getElementById('frame-count'),
                    dataSent: document.getElementById('data-sent'),
                    connectionStatus: document.getElementById('connection-status'),
                    log: document.getElementById('connection-log')
                };
            }
            
            setupEventListeners() {
                this.elements.stopAll.onclick = () => this.stopEverything();
                this.elements.pauseStreaming.onclick = () => this.togglePause();
            }
            
            async startAutoSequence() {
                this.showStatus('üîÑ Starting auto-connection sequence...', 'info');
                
                // Step 1: Connect to WebSocket
                await this.delay(1000);
                await this.connectWebSocket();
                
                // Step 2: Start screen capture
                await this.delay(1000);
                await this.autoStartScreenCapture();
                
                // Step 3: Start streaming
                await this.delay(1000);
                if (this.screenStream && this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.startStreaming();
                }
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            logMessage(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
                this.elements.log.appendChild(logEntry);
                this.elements.log.scrollTop = this.elements.log.scrollHeight;
                console.log(`[${timestamp}] ${message}`);
            }
            
            showStatus(message, type) {
                this.elements.status.textContent = message;
                this.elements.status.className = `status ${type}`;
            }
            
            async autoStartScreenCapture() {
                try {
                    this.logMessage('üì∫ Auto-starting screen capture...');
                    
                    // Request screen capture with optimized settings
                    this.screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            mediaSource: 'screen',
                            width: { ideal: 1920, max: 1920 },
                            height: { ideal: 1080, max: 1080 },
                            frameRate: { ideal: 5, max: 10 }
                        },
                        audio: false,
                        preferCurrentTab: false,
                        selfBrowserSurface: 'exclude',
                        systemAudio: 'exclude'
                    });
                    
                    this.video.srcObject = this.screenStream;
                    
                    this.showStatus('‚úÖ Screen capture started automatically!', 'success');
                    this.logMessage('‚úÖ Screen capture active');
                    
                    // Handle stream end
                    const track = this.screenStream.getVideoTracks()[0];
                    track.onended = () => {
                        this.logMessage('‚ö†Ô∏è Screen capture ended by user');
                        this.stopEverything();
                    };
                    
                } catch (error) {
                    this.logMessage(`‚ùå Auto screen capture failed: ${error.message}`, 'error');
                    this.showStatus(`‚ùå Auto-start failed: ${error.message}`, 'error');
                    
                    // Retry after delay
                    if (this.reconnectAttempts < this.maxReconnectAttempts) {
                        this.reconnectAttempts++;
                        this.logMessage(`üîÑ Retrying in 5 seconds... (Attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                        setTimeout(() => this.autoStartScreenCapture(), 5000);
                    }
                }
            }
            
            async connectWebSocket() {
                try {
                    this.logMessage(`üîó Auto-connecting to ${this.websocketUrl}...`);
                    
                    this.websocket = new WebSocket(this.websocketUrl);
                    
                    return new Promise((resolve, reject) => {
                        this.websocket.onopen = () => {
                            this.logMessage('‚úÖ WebSocket connected automatically');
                            this.updateConnectionStatus(true);
                            this.showStatus('‚úÖ Connected to Cognitive OS daemon', 'success');
                            this.reconnectAttempts = 0;
                            resolve();
                        };
                        
                        this.websocket.onmessage = (event) => {
                            try {
                                const data = JSON.parse(event.data);
                                this.logMessage(`üì• Received: ${data.type}`);
                            } catch (e) {
                                // Binary data
                            }
                        };
                        
                        this.websocket.onerror = (error) => {
                            this.logMessage('‚ùå WebSocket error occurred', 'error');
                            this.updateConnectionStatus(false);
                            reject(error);
                        };
                        
                        this.websocket.onclose = () => {
                            this.logMessage('üîå WebSocket connection closed');
                            this.updateConnectionStatus(false);
                            if (this.isStreaming) {
                                this.stopStreaming();
                            }
                            // Auto-reconnect
                            if (this.reconnectAttempts < this.maxReconnectAttempts) {
                                this.reconnectAttempts++;
                                this.logMessage(`üîÑ Auto-reconnecting... (Attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                                setTimeout(() => this.connectWebSocket(), 3000);
                            }
                        };
                        
                        // Timeout for connection
                        setTimeout(() => {
                            if (this.websocket.readyState !== WebSocket.OPEN) {
                                reject(new Error('Connection timeout'));
                            }
                        }, 5000);
                    });
                    
                } catch (error) {
                    this.logMessage(`‚ùå WebSocket auto-connection failed: ${error.message}`, 'error');
                    this.showStatus(`‚ùå Auto-connection failed: ${error.message}`, 'error');
                }
            }
            
            updateConnectionStatus(connected) {
                const statusEl = this.elements.connectionStatus;
                
                if (connected) {
                    statusEl.innerHTML = '<span class="connection-status connected"></span>Connected';
                } else {
                    statusEl.innerHTML = '<span class="connection-status disconnected"></span>Disconnected';
                }
            }
            
            startStreaming() {
                if (!this.screenStream || !this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                    return;
                }
                
                this.isStreaming = true;
                this.showStatus('üöÄ Auto-streaming active at 5 FPS!', 'success');
                this.logMessage('üöÄ Frame streaming started automatically at 5 FPS');
                
                // Start streaming at 5 FPS
                this.streamingInterval = setInterval(() => {
                    if (!this.isPaused) {
                        this.captureFrame();
                    }
                }, 200); // 5 FPS
            }
            
            stopStreaming() {
                this.isStreaming = false;
                if (this.streamingInterval) {
                    clearInterval(this.streamingInterval);
                }
                this.logMessage('‚èπÔ∏è Frame streaming stopped');
            }
            
            async captureFrame() {
                if (!this.screenStream || !this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                    return;
                }
                
                try {
                    // Update canvas size to match video
                    if (this.video.videoWidth && this.video.videoHeight) {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                    }
                    
                    // Draw video frame to canvas
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Convert to JPEG blob
                    this.canvas.toBlob(async (blob) => {
                        if (blob && this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                            // Convert blob to base64
                            const reader = new FileReader();
                            reader.onload = () => {
                                const base64Data = reader.result.split(',')[1];
                                
                                const frameMessage = {
                                    type: 'screen_frame',
                                    data: base64Data,
                                    width: this.canvas.width,
                                    height: this.canvas.height,
                                    timestamp: Date.now(),
                                    frameNumber: this.frameCount
                                };
                                
                                this.websocket.send(JSON.stringify(frameMessage));
                                this.frameCount++;
                                this.totalDataSent += JSON.stringify(frameMessage).length;
                                
                                // Update metrics
                                this.updateMetrics();
                            };
                            reader.readAsDataURL(blob);
                        }
                    }, 'image/jpeg', 0.7); // Lower quality for faster transmission
                    
                } catch (error) {
                    this.logMessage(`‚ùå Frame capture error: ${error.message}`, 'error');
                }
            }
            
            updateMetrics() {
                this.elements.frameCount.textContent = this.frameCount;
                this.elements.dataSent.textContent = `${Math.round(this.totalDataSent / 1024)} KB`;
                
                // Calculate FPS
                const now = Date.now();
                if (now - this.lastFpsTime >= 1000) {
                    this.elements.fpsCounter.textContent = Math.round(this.fpsCounter);
                    this.fpsCounter = 0;
                    this.lastFpsTime = now;
                } else {
                    this.fpsCounter++;
                }
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                if (this.isPaused) {
                    this.elements.pauseStreaming.textContent = '‚ñ∂Ô∏è Resume Streaming';
                    this.showStatus('‚è∏Ô∏è Streaming paused', 'info');
                    this.logMessage('‚è∏Ô∏è Frame streaming paused');
                } else {
                    this.elements.pauseStreaming.textContent = '‚è∏Ô∏è Pause Streaming';
                    this.showStatus('‚ñ∂Ô∏è Streaming resumed', 'success');
                    this.logMessage('‚ñ∂Ô∏è Frame streaming resumed');
                }
            }
            
            stopEverything() {
                this.logMessage('‚èπÔ∏è Stopping all processes...');
                
                // Stop streaming
                this.stopStreaming();
                
                // Stop screen capture
                if (this.screenStream) {
                    this.screenStream.getTracks().forEach(track => track.stop());
                    this.screenStream = null;
                    this.video.srcObject = null;
                }
                
                // Close WebSocket
                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }
                
                this.showStatus('‚èπÔ∏è All processes stopped', 'info');
                this.logMessage('‚úÖ All processes stopped successfully');
            }
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            window.autoCognitiveCapture = new AutoCognitiveScreenCapture();
        });
    </script>
</body>
</html>
