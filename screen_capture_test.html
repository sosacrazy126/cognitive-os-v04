<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture Test - tools.py v0.3</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        video { width: 100%; max-width: 600px; border: 1px solid #ccc; }
        .compatibility { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Screen Capture API Test - tools.py v0.3</h1>
        
        <div class="compatibility">
            <h3>Browser Compatibility Status</h3>
            <div id="compatibility-info">Checking browser capabilities...</div>
        </div>
        
        <div class="controls">
            <button id="start-capture">üì∫ Start Screen Capture</button>
            <button id="stop-capture" disabled>‚èπÔ∏è Stop Capture</button>
            <button id="test-websocket">üîó Test WebSocket Connection</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div>
            <h3>Live Screen Capture</h3>
            <video id="screen-video" autoplay muted></video>
        </div>
        
        <div>
            <h3>Capture Information</h3>
            <pre id="capture-info"></pre>
        </div>
    </div>

    <script>
        let screenStream = null;
        let websocket = null;
        
        // Check browser compatibility
        function checkCompatibility() {
            const info = document.getElementById('compatibility-info');
            let report = '';
            
            // Check getDisplayMedia support
            if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
                report += '‚úÖ getDisplayMedia: Supported\n';
            } else {
                report += '‚ùå getDisplayMedia: Not supported\n';
            }
            
            // Check WebRTC support
            if (window.RTCPeerConnection) {
                report += '‚úÖ WebRTC: Supported\n';
            } else {
                report += '‚ùå WebRTC: Not supported\n';
            }
            
            // Check WebSocket support
            if (window.WebSocket) {
                report += '‚úÖ WebSocket: Supported\n';
            } else {
                report += '‚ùå WebSocket: Not supported\n';
            }
            
            // Browser info
            report += `\nüåê Browser: ${navigator.userAgent}\n`;
            report += `üì± Platform: ${navigator.platform}\n`;
            report += `üñ•Ô∏è Screen: ${screen.width}x${screen.height}\n`;
            
            info.textContent = report;
        }
        
        // Start screen capture
        async function startCapture() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        mediaSource: 'screen',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                });
                
                const videoElement = document.getElementById('screen-video');
                videoElement.srcObject = screenStream;
                
                document.getElementById('start-capture').disabled = true;
                document.getElementById('stop-capture').disabled = false;
                
                showStatus('‚úÖ Screen capture started successfully!', 'success');
                
                // Update capture info
                const track = screenStream.getVideoTracks()[0];
                const settings = track.getSettings();
                document.getElementById('capture-info').textContent = JSON.stringify(settings, null, 2);
                
                // Handle stream end
                track.onended = () => {
                    stopCapture();
                    showStatus('‚ÑπÔ∏è Screen capture ended by user', 'success');
                };
                
            } catch (error) {
                console.error('Error starting capture:', error);
                showStatus(`‚ùå Failed to start capture: ${error.message}`, 'error');
            }
        }
        
        // Stop screen capture
        function stopCapture() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
                
                const videoElement = document.getElementById('screen-video');
                videoElement.srcObject = null;
                
                document.getElementById('start-capture').disabled = false;
                document.getElementById('stop-capture').disabled = true;
                
                document.getElementById('capture-info').textContent = '';
            }
        }
        
        // Test WebSocket connection to Python backend
        function testWebSocket() {
            try {
                websocket = new WebSocket('ws://localhost:8080/ws');
                
                websocket.onopen = () => {
                    showStatus('‚úÖ WebSocket connected to Python backend', 'success');
                    websocket.send(JSON.stringify({
                        type: 'test',
                        message: 'Hello from browser!'
                    }));
                };
                
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    showStatus(`üì® Received from Python: ${data.message}`, 'success');
                };
                
                websocket.onerror = (error) => {
                    showStatus('‚ùå WebSocket connection failed - Python server not running?', 'error');
                };
                
                websocket.onclose = () => {
                    showStatus('‚ÑπÔ∏è WebSocket connection closed', 'success');
                };
                
            } catch (error) {
                showStatus(`‚ùå WebSocket error: ${error.message}`, 'error');
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // Event listeners
        document.getElementById('start-capture').onclick = startCapture;
        document.getElementById('stop-capture').onclick = stopCapture;
        document.getElementById('test-websocket').onclick = testWebSocket;
        
        // Initialize
        checkCompatibility();
    </script>
</body>
</html>
